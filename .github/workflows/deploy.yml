name: Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Deploy via AWS CodeDeploy
        uses: aws-actions/aws-cli-action@v1
        with:
          args: >
            deploy --application-name LiveCarpGearApp
            --deployment-group-name LiveCarpGearDeployment
            --revision bucket=livecarpgeardeployments,bundleType=zip,key=deployment.zip

