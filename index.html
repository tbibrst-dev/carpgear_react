    <script>
      document.addEventListener("DOMContentLoaded", function () {
          function handleDismissClick(event) {
              // Log the clicked element for debugging
              console.log('Clicked element:', event.target);
  
              // Find the closest parent with the 'toaster-container' class
              const notification = event.target.closest('.toaster-container');
  
              if (notification) {
                  console.log('Toaster container found! Hiding its contents...');
  
                  // Hide all children inside the toaster-container
                  Array.from(notification.children).forEach(child => {
                      child.style.display = 'none';
                  });
              } else {
                  console.log('No toaster container found for the clicked element.');
              }
          }
  
          // Observe DOM changes to detect when the toast appears dynamically
          const observer = new MutationObserver((mutationsList, observer) => {
              for (const mutation of mutationsList) {
                  if (mutation.type === 'childList') {
                      const toasterContainer = document.querySelector('.toaster-container');
                      if (toasterContainer) {
                          console.log('Toaster container detected!');
  
                          // Attach event listener to handle clicks anywhere within the toaster container
                          toasterContainer.addEventListener('click', handleDismissClick);
  
                          // Once we've attached the event listener, we can stop observing
                          observer.disconnect();
                      }
                  }
              }
          });
  
          // Start observing the document for added elements (i.e., dynamic toasts)
          const config = { childList: true, subtree: true };
          observer.observe(document.body, config);
      });
  </script>
  </body>
